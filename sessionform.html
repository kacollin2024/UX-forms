<!DOCTYPE html>
<html>
    <head>  
        <title>Session form</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Session</h1>
             <ul>
              <button><a href="Speaker.html">Speaker form</a></button>
              <button><a href="time2.html">Time</a></button>
              <button><a href="room.html">Room</a></button>
            </ul>

        </header>
        <main>
            <label for="speakername">Speaker Name:</label>
            <select name="speakername" id="speakername">
                <option value="john doe">John Doe</option>
                <option value="jane smith">Jane Smith</option>
                <option value="alice johnson">Alice Johnson</option>
                <option value="bob brown">Bob Brown</option>
            </select>
            <br><br>
            <label for="sessiontopic">Session Topic:</label>
            <input type="text" id="sessiontopic" name="sessiontopic" placeholder="e.g. Web Development">
            <label for="room">Room Name:</label>
            <select name="room" id="room">
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="201">201</option>
                <option value="202">202</option>
                <option value="301">301</option>
            </select>
            <br><br>
            <label for="start-time">Start Time:</label>
            <input type="time" id="start-time" name="start-time">
            <label for="end-time">End Time:</label>
            <input type="time" id="end-time" name="end-time">
            <br><br>
            <button type="submit">Submit</button>
            <button type="button" onclick="editsession()">Edit</button>
        </main>
    </body>
</html>
