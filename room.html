<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Room Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <header>
        <h1>Room Form</h1>
        <ul>
            <button><a href="sessionform.html">Session</a></button>
            <button><a href="time2.html">Time</a></button>
            <button><a href="Speaker.html">Speaker</a></button>
        </ul>
    </header>

    <form action="room" method="POST" class="form">
        <div class="form-row">
            <label for="roomName">Room Name:</label>
            <select id="roomName" name="roomName" required onchange="checkAddRoom(this)">
                <option value="">--Select Room--</option>
                <option value="101">101</option>
                <option value="102">102</option>
                <option value="201">201</option>
                <option value="202">202</option>
                <option value="301">301</option>
                <option value="addRoom" onclick="addRoom()">+ Add Room</option>
            </select>
        </div>

        <div class="form-row">
            <label for="capacity">Capacity:</label>
            <input type="number" step=1 id="capacity" name="capacity" required min="0" placeholder="e.g. 30">
        </div>

        <div class="actions">
            <button type="submit">Submit</button>
            <button type="button" onclick="editRoom()">Edit</button>
            <script>
                // will have it redeirect to homepage after submission
                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault(); // prevent default form submission
                    // Here you would typically handle the form submission, e.g., via AJAX
                    alert('Room Form submitted successfully!');
                    window.location.href = 'HomePage.html'; // redirect to homepage
                });
            </script>
        </div>
    </form>

    <!-- Popup Overlay -->
    <div class="popup-overlay" id="popupOverlay"></div>

    <!-- Popup Form -->
    <div class="popup" id="popupForm" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
        <h2 id="popupTitle">Add New Room</h2>
        <div class="row">
            <label for="newRoom">Room Name:</label>
            <input type="text" id="newRoom" name="newRoom" />
        </div>
        <div style="text-align:right;">
            <button type="button" onclick="addRoom()">Add</button>
            <button type="button" class="secondary" onclick="closePopup()">Cancel</button>
        </div>
    </div>

    <script>
        function checkAddRoom(select) {
            if (select.value === "addRoom") {
                openPopup();
            }
        }

        function openPopup() {
            document.getElementById("popupForm").style.display = "block";
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("newRoom").focus();
        }

        function closePopup() {
            document.getElementById("popupForm").style.display = "none";
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("roomName").value = ""; // Reset selection
            document.getElementById("newRoom").value = "";
        }

        function addRoom() {
            const newRoom = document.getElementById("newRoom").value.trim();
            if (newRoom) {
                const select = document.getElementById("roomName");
                const option = document.createElement("option");
                option.value = newRoom;
                option.text = newRoom;
                // insert before the "+ Add Room" option if present
                const addIndex = Array.from(select.options).findIndex(o => o.value === "addRoom");
                if (addIndex >= 0) {
                    select.add(option, select.options[addIndex]);
                } else {
                    select.add(option);
                }
                select.value = newRoom; // select newly added room
            }
            closePopup();
        }

        // close popup when clicking overlay
        document.getElementById('popupOverlay').addEventListener('click', closePopup);

        // send info to server on form submission
        const submitedform = document.querySelector('form');
        submitedform.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent default form submission
            const roomName = document.getElementById('roomName').value;
            const capacity = document.getElementById('capacity').value;
            if (roomName && capacity) {
                // Here you would typically handle the form submission, e.g., via AJAX
                alert(`Room: ${roomName}\nCapacity: ${capacity}\n\nRoom Form submitted successfully!`);
                window.location.href = 'HomePage.html'; // redirect to homepage
            } else {
                alert('Please fill out the room name!');
            }
        });

        const addRoomInput = document.getElementById('newRoom');
        addRoomInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addRoom();
            }
        });
    </script>
</body>
</html>
